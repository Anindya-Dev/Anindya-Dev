<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="200" preserveAspectRatio="none" role="img" aria-labelledby="title desc">
  <title id="title">Hero gradient divider</title>
  <desc id="desc">Subtle aurora gradient to frame the README hero section.</desc>
  <defs>
    <linearGradient id="aurora" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="35%" stop-color="#0f172a" />
      <stop offset="68%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    <radialGradient id="glow" cx="20%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.45" />
      <stop offset="60%" stop-color="#38bdf8" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.4" />
      <stop offset="60%" stop-color="#a855f7" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#aurora)" />
  <rect width="100%" height="100%" fill="url(#glow)" />
  <rect width="100%" height="100%" fill="url(#glow2)" />
</svg>
